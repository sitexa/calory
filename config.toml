baseurl = "/"
languageCode = "en-us"
title = "湖南卡路里健康管理有限公司"
theme = "hugo-creative-theme"
themesDir = "themes"
googleAnalytics = ""

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All icons using Fontawesome's icon font. Look at http://fontawesome.io/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# All projects of the portfolio are defined in their own files.
	# You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
	# folder into the 'data' directory at the root of this Hugo site.
	# For more information take a look at the README.

	# To provide some metadata for search engines feel free to add some
	# information about you and your website.
	name = "calory"
	description = "湖南卡路里健康管理有限公司"

	# The path must be relative to the static folder
	favicon = "favicon.ico"


	# Navigation
	[params.navigation]
		brand = "湖南卡路里健康管理有限公司"

		[params.navigation.links]
			about     = "关于"
			services  = "产品﹒服务"
			portfolio = "项目"
			contact   = "联系"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "运动是一切生命的源泉"
		subtitle   = "如果追求生命质量是一种思维方式，身心健康是一种生命状态，那么运动健身则代表一种生活态度。珍惜生命，热爱生活，做一个身心健康、全面发展的人，提升生活品质，充满活力，精彩绽放自我，已成为越来越多追求生命质量的人们的共识。"


	# About section
	[params.about]
		headline    = "关于我们"
		description = "湖南卡路里健康管理有限公司位于位于长沙国家高新技术科研、产业开发园区所在的岳麓区，湘江西滨。\
		生命之路漫漫，“卡路里”秉承“运动即良医”的生命理念，不断释放能量，以“体医融合”为经、以“体教结合”为纬，遵循科学健身、健康管理的科学路径，阡陌穿行，推进全民健康教育，提供科学优质的健康服务，提升全民健康素养和身心素质，进行自我健康管理，预防疾病，不断探求生命质量的无限境界。"

	# Service section
	[params.services]
		headline = "产品和服务"

        [[params.services.list]]
            icon = "fa-diamond"
            title = "健康检测"
            description = "健康体检是指通过医学手段和方法对受检者进行身体检查，了解受检者健康状况、早期发现疾病线索和健康隐患的诊疗行为。"

        [[params.services.list]]
			icon = "fa-paper-plane"
			title = "运动处方"
			description = "运动处方是指针对个人的身体状况，采用处方的形式规定健身者锻炼的内容和运动量的方法。其特点是因人而异，对“症”下药。"

		[[params.services.list]]
            icon = "fa-newspaper-o"
            title = "运动干预"
            description = "以体育运动为引导，通过兴趣激发、理念导入、巩固检验等方式，对人的身心健康、社会适应能力、价值观、人生观等生命需求进行影响，使人自发形成一种健康时尚的生活方式。"

        [[params.services.list]]
            icon = "fa-heart"
            title = "健康产品"
            description = "包括医疗产品、保健用品、营养食品、医疗器械、保健器具、休闲健身、健康管理、健康咨询等多个与人类健康紧密相关的生产和服务领域。"


    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"

    # Aside section
	[params.aside]
		headline = "关注公众号"
        image = "images/qrcode.jpg"

	# Contact section
	[params.contact]
		headline = "联系我们!"
		description = "准备好了吗？联系我们吧。"
		phone = "0731-89825917"
		email = "service@calory.cc"

